<!DOCTYPE html>
<html>
<head>

	<title>Modal box</title>
	<link href=" ./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<h2>Login Form</h2>
		<button type="button" id="btn-modal" class="btn">Login</button>

		<!-- START MODAL AREA -->
			<!-- start login modal -->
			<div id="loginmodal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<span class="btn-close">&times;</span>
							<img src="./avatar.png" class="avatar" alt="avatar" />
						</div>

						<div class="modal-body">
							<form action="" method="">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" name="username" class="form-control" placeholder="Enter Username" required>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" name="password" class="form-control" placeholder="Enter password" required>
								</div>

								<div class="d-grid">
									<button type="submit" class="btn">Login</button>
								</div>

								<label>
									<input type="checkbox" name="rememberme" id="rememberme" class="checkbox">Remember Me
								</label>
							</form>
							
						</div>

						<div class="modal-footer">
							<span class="forgot">Forgot <a href="#">password</a></span>
						</div>
					</div>
				</div>
			</div>
			<!-- end login madal -->
		<!-- END MODAL AREA -->
	</div>




<script src="./apps.js" type="text/javascript"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
